        <div class="Default-text Special-text">+/-</div>
      </button>
      <button class="Button Special-button">
        <div class="Default-text Special-text">%</div>
      </button>
      <button class="Button Function-button">
        <div class="Default-text">รท</div>
      </button>
    </div>

    <div class="Calculator-row">
      <button class="Button">
        <div class="Default-text">7</div>
      </button>
      <button class="Button">
        <div class="Default-text">8</div>
      </button>
      <button class="Button">
        <div class="Default-text">9</div>
      </button>
      <button class="Button Function-button">
        <div class="Default-text">x</div>
      </button>
    </div>

    <div class="Calculator-row">
      <button class="Button">
        <div class="Default-text">4</div>
      </button>
      <button class="Button">
        <div class="Default-text">5</div>
      </button>
      <button class="Button">
        <div class="Default-text">6</div>
      </button>
      <button class="Button Function-button">
        <div class="Default-text">-</div>
      </button>
    </div>

    <div class="Calculator-row">
      <button class="Button">
        <div class="Default-text">1</div>
      </button>
      <button class="Button">
        <div class="Default-text">2</div>
      </button>
      <button class="Button">
        <div class="Default-text">3</div>
      </button>
      <button class="Button Function-button">
        <div class="Default-text">+</div>
      </button>
    </div>

    <div class="Calculator-row">
      <button class="Button Long-button">
        <div class="Default-text">0</div>
      </button>
      <button class="Button">
        <div class="Default-text">.</div>
      </button>
      <button class="Button Function-button">
        <div class="Default-text">=</div>
      </button>
    </div>

    <div class="Bottom-panel"><div class="Indicator"></div></div>

  </div>
